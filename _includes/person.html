<div class="item item--card">
  <figure class="item__thumb">
    {% include shared-includes/thumb.html width="300" height="300" %}
  </figure>
  <div class="item__content">
    {% if item.url == nil %}
      <h2 class="title">{{ item.name }}</h2>
    {% else %}
      <h2 class="title"><a href="{{ item.url }}">{{ item.name }}</a></h2>
    {% endif %}
    {% if item.bio %}{{ item.bio }}{% endif %}
  </div>
</div>
